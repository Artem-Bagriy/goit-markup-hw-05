    <link rel="stylesheet" type="text/css" href="style.css" />

<body>
        <div class="conteiner">
            <header>
                <nav class="clearfix">
                    <h1 class="site-logo"><a href="#">MART</a></h1>

                            <button type="button"><span class="pe-7s-clock"></span></button>
